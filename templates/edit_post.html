{% extends "layout.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
  <h2>Edit Blog Post</h2>
  <form method="POST">
    <input type="text" name="title" value="{{ post[0] }}" required><br><br>
    <textarea name="content" rows="5" required>{{ post[1] }}</textarea><br><br>
    <button type="submit">Update</button>
  </form>
{% endblock %}
