
{% extends "layout.html" %}
{% block title %}My Blog{% endblock %}
{% block content %}
  <h2>My Blog Posts</h2>
  <a href="{{ url_for('new_post') }}">New Post</a>
  <hr>
  {% for post in posts %}
    <div style="margin-bottom: 20px;">
      <h3>{{ post[1] }}</h3>
      <p>{{ post[2] }}</p>
      <a href="{{ url_for('edit_post', post_id=post[0]) }}">Edit</a>
      <a href="{{ url_for('delete_post', post_id=post[0]) }}" onclick="return confirm('Delete this post?')">🗑️ Delete</a>
      <hr>
    </div>
  {% endfor %}
{% endblock %}
