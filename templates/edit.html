
{% extends "layout.html" %}
{% block title %}Edit Message{% endblock %}
{% block content %}
  <h2>Edit Message</h2>
  <form method="POST" action="{{ url_for('edit', message_id=message_id) }}" style="max-width: 400px; margin: auto;">
    <input type="text" name="name" value="{{ name }}" required><br><br>
    <textarea name="message" rows="4" required>{{ message }}</textarea><br><br>
    <button type="submit">Update</button>
  </form>
{% endblock %}
